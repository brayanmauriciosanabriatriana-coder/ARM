{% extends 'core/base.html' %}

{% block title %}Portafolio | ARM{% endblock %}

{% block content %}

<h2>Proyectos de Reforestación</h2>

<div class="row">
    {% for proyecto in proyectos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ proyecto.imagen.url }}" class="card-img-top" alt="{{ proyecto.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ proyecto.titulo }}</h5>
                    <p class="card-text">{{ proyecto.descripcion }}</p>

                    {% if proyecto.url %}
                        <a href="{{ proyecto.url }}" class="btn btn-success" target="_blank">Ver más</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
